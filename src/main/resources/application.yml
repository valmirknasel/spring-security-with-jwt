spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ac_userservice
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true

logging:
  level:
    root: info
    org.hibernate.SQL: info
